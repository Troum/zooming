<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Parallax</title>
</head>
<body>
<div class="container-fluid d-flex min-vh-100 justify-content-center align-items-center m-0 p-0">
    <div class="row m-0 p-0 wrapper">
        <div class="col-12 m-0 p-0 parent">
            <div class="background">
                <h1 class="text-white title">Personal Training,<br> neu definiert.</h1>
                <button type="button" class="play"></button>
                <video class="video" src="./video/video.mp4" muted loop autoplay></video>
                <img src="./img/header.jpg" alt="" class="last img-fluid">
            </div>
            <div class="overlay"></div>
        </div>
    </div>
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/gsap/dist/gsap.min.js"></script>
<script src="node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
<script src="node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
<script src="node_modules/scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
